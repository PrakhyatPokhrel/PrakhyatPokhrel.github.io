<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script type="text/javascript">
    // Clear cookies
    document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';

    // Clear local storage
    localStorage.clear();

    // Clear session storage
    sessionStorage.clear();

    // Function to redirect to the Play Store
    function redirectToPlayStore() {
      // Replace 'your_app_id' with your app's ID in the Google Play Store
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      const appStoreLink = "https://play.google.com/store/apps/details?id=com.mobileshop.puku&id="+id;

      // Redirect to the Play Store
      window.location.replace(appStoreLink);
    }

    // Redirect to your app's deep link using the 'id'
    function redirectWithId() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      if (id) {
        let deepLink;
        if (/Android/i.test(navigator.userAgent)) {
          // Android device
          deepLink = "pukuapp:?id=" + id;
        } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          // iOS device
          deepLink = "pukuapp://?id=" + id;
        } else {
          // Default to Play Store if the device type is not detected
          redirectToPlayStore();
          return;
        }

        // Attempt to open the app's deep link
        window.location.replace(deepLink);

        // If the app is not installed or cannot be launched, redirect to Play Store
        setTimeout(redirectToPlayStore, 2000); // Redirect after 2 seconds (adjust as needed)
      } else {
        // If 'id' is not provided, redirect to Play Store
        redirectToPlayStore();
      }
    }

    window.onload = function() {
      redirectWithId();
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
